# PDF Generator Configuration
# This file defines which documentation collections should be converted to PDFs

collections:
  - name: developer-documentation
    title: OpenSearch Developer Guide
    filename: opensearch-developer-guide.pdf
    description: Complete developer documentation for OpenSearch
    start_path: /developer-documentation/

  - name: getting-started
    title: OpenSearch Getting Started Guide
    filename: opensearch-getting-started.pdf
    description: Getting started guide for OpenSearch
    start_path: /getting-started/

  - name: api-reference
    title: OpenSearch API Reference
    filename: opensearch-api-reference.pdf
    description: Complete API reference documentation
    start_path: /api-reference/

  - name: install-and-configure
    title: OpenSearch Install and Configure Guide
    filename: opensearch-install-configure.pdf
    description: Installation and configuration guide
    start_path: /install-and-configure/

  - name: tuning-your-cluster
    title: OpenSearch Cluster Tuning Guide
    filename: opensearch-cluster-tuning.pdf
    description: Guide for creating and tuning your cluster
    start_path: /tuning-your-cluster/

  - name: security
    title: OpenSearch Security Guide
    filename: opensearch-security.pdf
    description: Security configuration and management guide
    start_path: /security/

  - name: query-dsl
    title: OpenSearch Query DSL Guide
    filename: opensearch-query-dsl.pdf
    description: Query DSL documentation
    start_path: /query-dsl/

  - name: search-plugins
    title: OpenSearch Search Features Guide
    filename: opensearch-search-features.pdf
    description: Search features and plugins documentation
    start_path: /search-plugins/

  - name: vector-search
    title: OpenSearch Vector Search Guide
    filename: opensearch-vector-search.pdf
    description: Vector search documentation
    start_path: /vector-search/

  - name: ml-commons-plugin
    title: OpenSearch Machine Learning Guide
    filename: opensearch-machine-learning.pdf
    description: Machine learning plugin documentation
    start_path: /ml-commons-plugin/

# PDF generation options
pdf_options:
  page_size: A4
  margin_top: 20mm
  margin_right: 15mm
  margin_bottom: 20mm
  margin_left: 15mm
  print_media_type: true
  disable_smart_shrinking: false
  encoding: UTF-8

