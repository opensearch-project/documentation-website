openapi: 3.1.0
info:
  title: OpenSearch API Specification
  version: 1.0.0
  x-api-version: 2.16.0
paths:
  /_search:
    get:
      operationId: search.0
      x-operation-group: search
      x-version-added: '1.0'
      description: Returns results matching a query.
      externalDocs:
        url: https://opensearch.org/docs/latest/api-reference/search/
      parameters:
        - $ref: '#/components/parameters/search::query.analyze_wildcard'
        - $ref: '#/components/parameters/search::query.analyzer'
    post:
      operationId: search.1
      x-operation-group: search
      x-version-added: '1.0'
      description: Returns results matching a query.
      externalDocs:
          url: https://opensearch.org/docs/latest/api-reference/search/
      parameters:
          - $ref: '#/components/parameters/search::query.analyze_wildcard'
          - $ref: '#/components/parameters/search::query.analyzer'
  /{index}/_search:
    get:
      operationId: search.2
      x-operation-group: search
      x-version-added: '1.0'
      description: Returns results matching a query.
      externalDocs:
        url: https://opensearch.org/docs/latest/api-reference/search/
      parameters:
        - $ref: '#/components/parameters/search::path.index'
        - $ref: '#/components/parameters/search::query.analyze_wildcard'
        - $ref: '#/components/parameters/search::query.analyzer'
    post:
      operationId: search.3
      x-operation-group: search
      x-version-added: '1.0'
      description: Returns results matching a query.
      externalDocs:
        url: https://opensearch.org/docs/latest/api-reference/search/
      parameters:
        - $ref: '#/components/parameters/search::path.index'
        - $ref: '#/components/parameters/search::query.analyze_wildcard'
        - $ref: '#/components/parameters/search::query.analyzer'
components:

  parameters:

    _global::query.pretty:
      name: pretty
      in: query
      description: Whether to pretty format the returned JSON response.
      schema:
        type: boolean
      default: false
      x-global: true

    _global::query.human:
      name: human
      in: query
      description: Whether to return human readable values for statistics.
      schema:
        type: boolean
      default: true
      x-global: true
      deprecated: true
      x-version-deprecated: '3.0'
      x-deprecation-message: Use the `format` parameter instead.

    search::path.index:
      in: path
      name: index
      description: |-
        Comma-separated list of data streams, indices, and aliases to search.
        Supports wildcards (`*`).
        To search all data streams and indices, omit this parameter or use `*` or `_all`.
      required: true
      schema:
        $ref: '#/components/schemas/_common:Indices'
      style: simple

    search::query.analyze_wildcard:
      in: query
      name: analyze_wildcard
      required: true
      description: |-
        If true, wildcard and prefix queries are analyzed.
        This parameter can only be used when the q query string parameter is specified.
      schema:
        type: boolean
        default: false
      style: form

    search::query.analyzer:
      in: query
      name: analyzer
      description: |-
        Analyzer to use for the query string.
        This parameter can only be used when the q query string parameter is specified.
      schema:
        type: string
      style: form

  schemas:

    _common:Indices:
      oneOf:
        - $ref: '#/components/schemas/_common:IndexName'
        - type: array
          items:
            $ref: '#/components/schemas/_common:IndexName'

    _common:IndexName:
      type: string
